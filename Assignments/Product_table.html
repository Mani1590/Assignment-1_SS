<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>

    <h2>Product List</h2>
    
    <table border>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Apple iPhone 15</td>
            <td>999</td>
            <td>10</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Samsung Galaxy S23</td>
            <td>899</td>
            <td>15</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Sony Headphones</td>
            <td>199</td>
            <td>25</td>
        </tr>
        <tr>
            <td>104</td>
            <td>HP Laptop</td>
            <td>1299</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
