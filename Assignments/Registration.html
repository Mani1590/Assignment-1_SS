<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="./Semantic.html">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <br>
            <br>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
            <br>
            <br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age">
            <br>
            <br>

            <label for="ph-num">PhoneNumber:</label>
            <input type="number" id="ph-num," name="ph-num" placeholder="Enter Phone Number" required>
            <br>
            <br>

            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
